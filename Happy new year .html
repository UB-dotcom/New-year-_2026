canvas{

<script>

// -------- THOUGHTS --------
const thoughts=[
 "ðŸŒŸ Every new year brings new strength and new thoughts.",

 "âœ¨ Be proud of how far youâ€™ve come.",
 "ðŸŽ¯ Small steps every day lead to big changes.",
 "ðŸŒŸ à¤¨à¤¯à¤¾ à¤¸à¤¾à¤² à¤¨à¤ˆ à¤¸à¥‹à¤š à¤”à¤° à¤¨à¤ à¤®à¥Œà¤•à¥‡ à¤²à¤¾à¤¤à¤¾ à¤¹à¥ˆà¥¤",
 "ðŸ”¥ à¤–à¥à¤¦ à¤ªà¤° à¤µà¤¿à¤¶à¥à¤µà¤¾à¤¸ à¤°à¤–à¥‹, à¤¯à¤¹à¥€ à¤¸à¤¬à¤¸à¥‡ à¤¬à¤¡à¤¼à¥€ à¤¤à¤¾à¤•à¤¤ à¤¹à¥ˆà¥¤",
 "ðŸŒˆ à¤¹à¤° à¤¦à¤¿à¤¨ à¤à¤• à¤¨à¤¯à¤¾ à¤®à¥Œà¤•à¤¾ à¤¹à¥ˆ à¤¬à¥‡à¤¹à¤¤à¤° à¤¬à¤¨à¤¨à¥‡ à¤•à¤¾à¥¤",
 "âœ¨ à¤œà¥‹ à¤¬à¥€à¤¤ à¤—à¤¯à¤¾ à¤‰à¤¸à¥‡ à¤›à¥‹à¤¡à¤¼à¥‹, à¤†à¤—à¥‡ à¤¬à¤¢à¤¼à¥‹à¥¤",

const thoughtBox=document.getElementById("thought");

function changeThought(){
    thoughtBox.style.opacity=0;
    setTimeout(()=>{
        thoughtBox.innerText=thoughts[Math.floor(Math.random()*thoughts.length)];

// -------- COUNTDOWN --------
const newYearTime = new Date(`January 1, ${year} 00:00:00`).getTime();

function updateCountdown(){
    const now=Date.now();
    const diff=newYearTime-now;

    if(diff<=0){
        countdown.innerHTML="ðŸŽ‰ WELCOME ðŸŽ‰";
        megaBlast = true;
        return;
    }

    const d=Math.floor(diff/(1000*60*60*24));
    const h=Math.floor((diff/(1000*60*60))%24);
    const m=Math.floor((diff/(1000*60))%60);
    const s=Math.floor((diff/1000)%60);

    countdown.innerHTML=`${d} Days ${h} Hours ${m} Min ${s} Sec`;
}

// -------- WHATSAPP SHARE --------

// -------- FIREWORKS (MIDNIGHT BLAST) --------
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;
window.onresize=()=>{canvas.width=innerWidth;canvas.height=innerHeight;}

let megaBlast=false;

class Firework{
    constructor(){
        this.x=Math.random()*canvas.width;
        this.y=canvas.height;
        this.ty=Math.random()*canvas.height/2;
        this.c=`hsl(${Math.random()*360},100%,50%)`;
        this.s=Math.random()*3+4;
        this.e=false;
        this.p=[];
    }
    explode(){
        const count = megaBlast ? 150 : 80;
        for(let i=0;i<count;i++){
            this.p.push({
                x:this.x,y:this.y,
                a:Math.random()*Math.PI*2,
                v:Math.random()*5,
                o:1
            });
        }
    }
    update(){
        if(!this.e){
            this.y-=this.s;
            if(this.y<=this.ty){this.e=true;this.explode();}
        }
    }
    draw(){
        if(!this.e){
            ctx.fillStyle=this.c;
            ctx.fillRect(this.x,this.y,2,2);
        }else{
            this.p.forEach(pt=>{
                pt.x+=Math.cos(pt.a)*pt.v;
                pt.y+=Math.sin(pt.a)*pt.v;
                pt.o-=0.02;
                ctx.globalAlpha=pt.o;
                ctx.fillStyle=this.c;
                ctx.fillRect(pt.x,pt.y,2,2);
            });
            ctx.globalAlpha=1;
        }
    }
}

let fireworks=[];
function animate(){
    ctx.fillStyle="rgba(0,0,0,0.25)";
    ctx.fillRect(0,0,canvas.width,canvas.height);

    const rate = megaBlast ? 0.2 : 0.08;
    if(Math.random()<rate)fireworks.push(new Firework());

    fireworks.forEach((f,i)=>{
        f.update();f.draw();
        if(f.e && f.p.every(p=>p.o<=0))fireworks.splice(i,1);
    });
    requestAnimationFrame(animate);
}
animate();
</script>
